<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Currency Exchanger</h1>
    </div>
    <form>
      <div class="row">
        <div class="col-md-3 col-xs-12 form-group">
          <label for="usd-eur">From</label>
          <select class="form-control" id="currencyFrom">
            <option value="USD">USD</option>
          </select>
        </div>
        <div class="col-md-3 col-xs-12 form-group">
          <label for="convert-currency">To</label>
          <select class="form-control" id="currencyTo">
            <option value="USD">USD</option>
          </select>
        </div>
        <div class="col-md-6 col-xs-12 form-group">
          <label for="amount">Amount:</label>
          <input type="number" min="0" id="amount" class="form-control" required>
        </div>
      </div>
      <button type="submit" class="btn">Get exchage</button>
    </form>
    <div class="result">
      <div class="row conversion">
        <div class="col-md-6 convertFrom">

        </div>
        <div class="col-md-6 convertTo">

        </div>
      </div>
      <div class="error">

      </div>
    </div>
  </div>
</body>
</html>
